{% extends "base.html" %} 

{% block title %} Log In {% endblock title %}

{% block content %} 

 <div class="container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-6 border-gray-400">
    {% include 'partials/social_login.html' %}
    <form method ="POST" action="{% url 'users:login' %}" class="w-full">
        {% csrf_token %}
        {{form.email}}
        {{form.password}}
        <button class="login_btn bg-red-500 text-white w-full py-5" >login</button>
    </form>

    <span>Don't hava an account?</span> <a href="{% url 'users:signup' %}" class="text-teal-400">Sign up</a>
</div>

{% endblock content %}}
